<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>MOBILE LEGENDS 'DRAGON TAMER SQUAD'</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<center><h1>Mobile Legends 'Dragon Tamer Squad'</h1></center>
		<div class="slideshow middle">
			<div class="slides">
				<input type="radio" name="r" id="r1" class="radio" checked>
				<input type="radio" name="r" id="r2" class="radio">
				<input type="radio" name="r" id="r3" class="radio">
				<input type="radio" name="r" id="r4" class="radio">
				<input type="radio" name="r" id="r5" class="radio">
				<div class="slide s1">
					<img src="MASHA.jpg">
				</div>
				<div class="slide">
					<img src="VALIR.jpg">
				</div>
				<div class="slide">
					<img src="KIMMY.jpg">
				</div>
				<div class="slide">
					<img src="LING.jpg">
				</div>
				<div class="slide">
					<img src="ESTES.jpg">
				</div>
			</div>
			<div class="navigation">
				<label for="r1" class="bar"></label>
				<label for="r2" class="bar"></label>
				<label for="r3" class="bar"></label>
				<label for="r4" class="bar"></label>
				<label for="r5" class="bar"></label>
			</div>
		</div>
	</body>
</html>
